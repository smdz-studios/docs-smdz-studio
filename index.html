<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SMDZ Studios – FiveM Script Documentation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <meta name="description" content="Documentation for FiveM scripts by SMDZ Studios." />

  <!-- Docsify theme (dark) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">Loading SMDZ Studios documentation...</div>

  <!-- Docsify core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-lua.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>

  <script>
    window.$docsify = {
      name: 'SMDZ Studios',
      repo: '', // Optional: add your GitHub repo URL here
      loadSidebar: true,
      subMaxLevel: 3,
      autoHeader: true,
      coverpage: false,
      themeColor: '#5865F2',
      maxLevel: 4,

      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search SMDZ scripts...',
        noData: 'No results for this query.',
        depth: 3
      },

      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },

      plugins: [
        function(hook, vm) {
          // Inject brand header with big logo into sidebar
          hook.doneEach(function() {
            var sidebarParent = document.querySelector('.sidebar');
            var nav = document.querySelector('.sidebar-nav');
            if (sidebarParent && nav && !document.querySelector('.brand-header')) {
              var header = document.createElement('div');
              header.className = 'brand-header';
              header.innerHTML =
                '<div class="brand-logo-wrapper">' +
                  '<img src="assets/logo.png" alt="SMDZ Studios Logo" />' +
                '</div>' +
                '<div class="brand-title-block">' +
                  '<div class="brand-text-main">SMDZ STUDIOS</div>' +
                  '<div class="brand-text-sub">FiveM Scripts & Utilities</div>' +
                  '<div class="brand-text-tagline">Powered by Discord‑style dark UI</div>' +
                '</div>';
              sidebarParent.insertBefore(header, sidebarParent.firstChild);
            }
          });
        }
      ]
    };
  </script>
</body>
</html>
