<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SMDZ STUDIOS – FIVEM SCRIPT DOCUMENTATION</title>

  <!-- SEO meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <meta name="description" content="Dark-mode technical documentation for SMDZ Studios FiveM scripts: installation, configuration, usage guides and developer references." />
  <meta name="keywords" content="SMDZ Studios, FiveM scripts, FiveM resources, GTA RP, ESX, QBCore, script documentation, installation guide, configuration, exports, events" />
  <meta name="author" content="SMDZ Studios" />
  <meta name="robots" content="index,follow" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="SMDZ STUDIOS – FIVEM SCRIPT DOCUMENTATION" />
  <meta property="og:description" content="Official documentation for SMDZ Studios FiveM resources. Fast, readable, dark-mode docs for your server." />
  <meta property="og:image" content="https://docs.smdz-studios.com/assets/logo.png" />
  <meta property="og:url" content="https://docs.smdz-studios.com/" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="SMDZ STUDIOS – FIVEM SCRIPT DOCUMENTATION" />
  <meta name="twitter:description" content="Dark-mode documentation for SMDZ Studios FiveM scripts." />
  <meta name="twitter:image" content="https://docs.smdz-studios.com/assets/logo.png" />

  <!-- Docsify theme (dark) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

  <!-- AOS (Animate On Scroll) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />

  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Global announcement bar – content & style controlled from banner-config.js -->
  <div id="announcement-bar" class="announcement-bar">
    <span id="announcement-text" class="announcement-text"></span>
  </div>

  <div id="app">Loading SMDZ Studios documentation...</div>

  <!-- Scroll button (bottom-right) -->
  <button id="scroll-toggle-btn" class="scroll-toggle-btn" type="button">
    ↓
  </button>

  <!-- Docsify config must be defined BEFORE loading docsify.min.js -->
  <script>
    window.$docsify = {
      name: 'SMDZ Studios',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      autoHeader: true,
      coverpage: false,
      themeColor: '#509205',
      maxLevel: 4,
      homepage: 'home.md',

      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search SMDZ scripts...',
        noData: 'No results for this query.',
        depth: 3
      },

    alias: {
      '/_sidebar.md': 'https://docs.smdz-studios.com/_sidebar.md',
      '/.*/_sidebar.md': 'https://docs.smdz-studios.com/_sidebar.md'
    },

      plugins: [
        // Sidebar brand header with bigger logo and "MENU"
        function (hook, vm) {
          hook.doneEach(function () {
            var sidebarParent = document.querySelector('.sidebar');
            var nav = document.querySelector('.sidebar-nav');
            if (sidebarParent && nav && !document.querySelector('.brand-header')) {
              var header = document.createElement('div');
              header.className = 'brand-header';
              header.innerHTML =
                '<div class="sidebar-logo-wrapper">' +
                  '<img src="assets/logo.png" alt="SMDZ Studios Logo" />' +
                '</div>' +
                '<div class="sidebar-menu-label"><strong>MENU</strong></div>';
              sidebarParent.insertBefore(header, sidebarParent.firstChild);
            }
          });
        },
        // Global footer on every page
        function (hook, vm) {
          hook.afterEach(function (html, next) {
            var footerHtml =
              '<div class="smdz-footer">' +
                '© 2025 - 2026 SMDZ Studios · All rights reserved · Not affiliated with Rockstar Games.' +
              '</div>';
            next(html + footerHtml);
          });
        },
        // Add AOS attributes to headings and paragraphs on ALL pages
        function (hook, vm) {
          hook.afterEach(function (html, next) {
            var processed = html
              .replace(/<h1(?![^>]*data-aos)/g, '<h1 data-aos="fade-up"')
              .replace(/<h2(?![^>]*data-aos)/g, '<h2 data-aos="fade-up" data-aos-delay="60"')
              .replace(/<h3(?![^>]*data-aos)/g, '<h3 data-aos="fade-up" data-aos-delay="80"')
              .replace(/<p(?![^>]*data-aos)/g, '<p data-aos="fade-up" data-aos-delay="100"');
            next(processed);
          });

          hook.doneEach(function () {
            if (window.AOS) {
              AOS.init({
                duration: 450,
                easing: 'ease-out-quart',
                once: false,
                offset: 40
              });
            }
          });
        }
      ]
    };
  </script>

  <!-- Docsify core (AFTER window.$docsify) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- Official Docsify plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

  <!-- Prism languages -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-lua.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>

  <!-- AOS (Animate On Scroll) -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <!-- Protected banner configuration -->
  <script src="banner-config.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var btn = document.getElementById('scroll-toggle-btn');
      if (btn) {
        function isAtBottom() {
          return window.innerHeight + window.scrollY >= document.body.offsetHeight - 4;
        }

        function updateButtonState() {
          if (isAtBottom()) {
            btn.textContent = '↑';
            btn.setAttribute('data-direction', 'up');
          } else {
            btn.textContent = '↓';
            btn.setAttribute('data-direction', 'down');
          }
        }

        btn.addEventListener('click', function () {
          if (btn.getAttribute('data-direction') === 'up') {
            window.scrollTo({ top: 0, behavior: 'smooth' });
          } else {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
          }
        });

        window.addEventListener('scroll', updateButtonState);
        window.addEventListener('resize', updateButtonState);
        updateButtonState();
      }

      // Initialize announcement bar from protected config
      if (window.SMDZ_BANNER_CONFIG) {
        var bar = document.getElementById('announcement-bar');
        var textEl = document.getElementById('announcement-text');
        if (bar && textEl) {
          var cfg = window.SMDZ_BANNER_CONFIG;

          textEl.innerHTML = cfg.text;

          bar.classList.add('announcement-type-' + cfg.type);
          if (!cfg.enabled) {
            bar.style.display = 'none';
          } else {
            requestAnimationFrame(function () {
              bar.classList.add('announcement-visible');
            });
          }
        }
      }
    });
  </script>
</body>
</html>
