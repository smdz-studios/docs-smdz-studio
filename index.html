  <!-- Protected banner configuration -->
  <script src="banner-config.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var btn = document.getElementById('scroll-toggle-btn');
      var app = document.getElementById('app');
      var loader = document.getElementById('page-loader');

      // Scroll button logic
      if (btn) {
        function isAtBottom() {
          return window.innerHeight + window.scrollY >= document.body.offsetHeight - 4;
        }

        function updateButtonState() {
          if (isAtBottom()) {
            btn.textContent = 'â†‘';
            btn.setAttribute('data-direction', 'up');
          } else {
            btn.textContent = 'â†“';
            btn.setAttribute('data-direction', 'down');
          }
        }

        btn.addEventListener('click', function () {
          if (btn.getAttribute('data-direction') === 'up') {
            window.scrollTo({ top: 0, behavior: 'smooth' });
          } else {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
          }
        });

        window.addEventListener('scroll', updateButtonState);
        window.addEventListener('resize', updateButtonState);
        updateButtonState();
      }

      // Initialize announcement bar from protected config
      if (window.SMDZ_BANNER_CONFIG) {
        var bar = document.getElementById('announcement-bar');
        if (bar) {
          var cfg = window.SMDZ_BANNER_CONFIG;

          if (!cfg.enabled) {
            bar.style.display = 'none';
          } else {
            // Base type
            if (cfg.type) {
              bar.classList.add('announcement-type-' + cfg.type);
            }

            // Layout (simple: full/compact)
            if (cfg.layout === 'compact') {
              bar.classList.add('announcement-layout-compact');
            }

            // Alignment
            if (cfg.align === 'left') {
              bar.classList.add('announcement-align-left');
            } else {
              bar.classList.add('announcement-align-center');
            }

            // Build inner HTML (simple row)
            var inner = document.createElement('div');
            inner.className = 'announcement-inner';

            var content = document.createElement('div');
            content.className = 'announcement-content';

            if (cfg.icon) {
              var icon = document.createElement('span');
              icon.className = 'announcement-icon';
              icon.textContent = cfg.icon;
              content.appendChild(icon);
            }

            var textBlock = document.createElement('div');
            textBlock.className = 'announcement-text-block';

            if (cfg.title) {
              var title = document.createElement('div');
              title.className = 'announcement-title';
              title.textContent = cfg.title;
              textBlock.appendChild(title);
            }

            if (cfg.subtitle) {
              var subtitle = document.createElement('div');
              subtitle.className = 'announcement-subtitle';
              subtitle.innerHTML = cfg.subtitle;
              textBlock.appendChild(subtitle);
            }

            content.appendChild(textBlock);
            inner.appendChild(content);

            // CTA if enabled
            if (cfg.cta && cfg.cta.enabled && cfg.cta.label && cfg.cta.url) {
              var cta = document.createElement('a');
              cta.className = 'announcement-cta';
              cta.href = cfg.cta.url;
              cta.target = cfg.cta.target || '_blank';
              cta.rel = 'noopener';
              cta.textContent = cfg.cta.label;
              inner.appendChild(cta);
            }

            // Clear old simple span if present
            bar.innerHTML = '';
            bar.appendChild(inner);

            requestAnimationFrame(function () {
              bar.classList.add('announcement-visible');
            });
          }
        }
      }

      // Simple page loader: keep loader visible ~3s, then show Docsify
      setTimeout(function () {
        if (loader) {
          loader.classList.add('page-loader-hidden');
        }
        if (app) {
          app.classList.remove('app-hidden');
        }
      }, 3000);
    });
  </script>
