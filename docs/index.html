<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SMDZ Studios · Docs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tema oscuro Docsify -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/dark.css">

    <!-- Estilos personalizados SMDZ -->
    <style>
      :root {
        --smdz-accent: #ffcc00;
        --smdz-bg: #0b1015;
      }

      body {
        background-color: var(--smdz-bg);
      }

      .sidebar {
        border-right: 1px solid rgba(255,255,255,0.06);
      }

      .sidebar-nav a {
        font-size: 14px;
      }

      .markdown-section {
        max-width: 900px;
      }

      .markdown-section h1 {
        font-size: 2.3rem;
        border-bottom: 1px solid rgba(255,255,255,0.08);
        padding-bottom: .4rem;
        margin-bottom: 1.5rem;
      }

      .markdown-section a {
        color: var(--smdz-accent);
      }

      .app-name-link {
        font-weight: 700;
        letter-spacing: .04em;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: 'SMDZ Studios · Scripts',
        loadSidebar: true,
        subMaxLevel: 2,
        search: 'auto'
      }
    </script>

    <!-- Docsify core -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <!-- Plugin de búsqueda -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  </body>
</html>
